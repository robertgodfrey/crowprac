<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body {
        background-color: #111111;
      }
      .row {
        padding: 0;
        margin: 0;
        --bs-gutter-x: 0;
      }
      .overlayBackground {
        background-color: rgba(17, 17, 17, 0.54);
        color: white;
      }
      #controls {
        position: absolute;
        bottom: 30px;
        text-align: center;
      }
    </style>
</head>

<body>
<div class="d-flex justify-content-center" style="position: relative;">
  <div id="controls" class="row mt-2 px-2">
    <div class="col">
      <div class="row">
        <div id="forwardControl" class="col overlayBackground">
          <b>↑</b>
        </div>
      </div>
      <div class="row">
        <div id="leftControl" class="col overlayBackground">
          <b>←</b>
        </div>
        <div id="backControl" class="col overlayBackground">
          <b>↓</b>
        </div>
        <div id="rightControl" class="col overlayBackground">
          <b>→</b>
        </div>
      </div>
    </div>
  </div>
  <img style="width: 100%;" src="https://cdn.hpm.io/wp-content/uploads/2016/05/04083600/Screen-Shot-2016-05-04-at-8.34.38-AM.png"/>
</div>
<script src="/scripts/remoteCommands.js"></script>
<script src="/scripts/updateTelem.js"></script>
<script src="/scripts/webrtc.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='controls.js')}}"></script>
</body>
</html>
